<body>
    <header class="header">
        <a href="index.html" class="logo">
            <p style="font-size: 20px; padding-top: 10px;"> Das Green Café</p>
        </a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><i class="fa fa-user" aria-hidden="true"></i><span class="login" style="color: white;">Login /
                    Sign-up</span>
            </li>
        </ul>
    </header>

    <div class="wrapper">
        <div class="contact-area">
            <div class="col-2">
                <div class="container">
                    <img class="img-col" src="images/sacramento-location.jpg" alt="Variety of different kinds of food.">
                </div>
            </div>

            <div class="col-2">
                <div class="container">
                    <h2>H Street - East Sacramento</h2>
                    <p style="line-height: 300%;"> 4201 H StreetSacramento,
                        CA 95819 <br>
                        (916) 382-4145 <br>
                        Open Daily, 6AM-8PM</p>

                    <button style="float: left; margin-left: 20px;" class="btn"> Get Directions </button>
                </div>
            </div>

            <div class="form-box">
                <form>
                    <div class="col-2">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                        <label for="femail">Email</label>
                        <input type="text" id="femail" name="femail">
                    </div>
                    <div class="col-2">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                        <label for="fphone">Phone</label>
                        <input type="text" id="fphone" name="fphone">
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea></textarea>
                    </div>
                    <button class="btn-form"> Submit </button>
                </form>
            </div>
        </div>
    </div>
</body>
